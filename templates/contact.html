{% extends "layout.html" %}
{% block content %}
<main class="contact">
    <h1>お問い合わせ</h1>
    <br>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="name">お名前：</label>
        <input type="text" id="name" name="name" style="color:black" required><br><br>
        
        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" style="color:black" required><br><br>
        
        <label for="message">メッセージ：</label><br>
        <textarea id="message" name="message" rows="4" cols="50" style="color:black" required></textarea><br><br>

        <input type="submit" value="送信" class="submit">
    </form>
</main>
{% endblock %}
